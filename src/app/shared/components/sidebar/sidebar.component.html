<div class="main-header-left d-none d-lg-block">
    <div class="logo-wrapper">
        <a routerLink="/dashboard/default">
            <img class="blur-up lazyloaded" [src]="logoImage" alt="Logo">
        </a>
    </div>
</div>
<div class="sidebar custom-scrollbar">
    <div class="sidebar-user text-center">
        <div><img class="img-60 rounded-circle" [src]="userImage" alt="User Pic">
        </div>
        <h6 class="mt-3 f-14">{{fullName}}</h6>
        <p>{{emailId}}</p>
    </div>
    <ul class="sidebar-menu">
        <li *ngFor="let menuItem of menuItems" [ngClass]="{active : menuItem.active}">
            <a class="sidebar-header" *ngIf="menuItem.type === 'link'" [routerLink]="menuItem.path"
                routerLinkActive="active">
                <app-feather-icon [icon]="menuItem.icon"></app-feather-icon>
                <span>{{menuItem.title}}</span>
            </a>
            <a class="sidebar-header" *ngIf="menuItem.type === 'menu'" [routerLink]="menuItem.path">
                <app-feather-icon [icon]="menuItem.icon"></app-feather-icon>
                <span>{{menuItem.title}}</span>
                <i class="fa fa-angle-right pull-right"></i>

                <ul class="sidebar-submenu" *ngIf="menuItem.type === 'menu'">
                    <li>
                        <a href="javascript:void(0)">
                            <i class="fa fa-circle"></i>
                            <span>Order List</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <i class="fa fa-circle"></i>
                            <span>Order Details</span>
                        </a>
                    </li>
                </ul>

            </a>
        </li>
    </ul>
</div>
